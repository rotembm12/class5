<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="outer">
            <span id="mySpan">Nested Span</span>
        </div>
    </div>

    <script>
        const mySpan = document.getElementById("mySpan");
        const container = mySpan.closest(".container")
        console.log(container)
</script>
</body>
</html>
