<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="color-box red">Red</div>
    <div class="color-box blue">Blue</div>
    <div class="color-box green">Green</div>
    <div class="color-box red">Another Red</div>

    <script>
        const coloredDivs = document.getElementsByClassName("red");
        console.log(coloredDivs)
        for(divItem of coloredDivs){
            console.log(divItem)
            divItem.style.backgroundColor = "pink"
        }
    </script>
</body>
